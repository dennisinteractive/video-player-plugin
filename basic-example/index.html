<!DOCTYPE html>
<html lang: en>
<head>
  <meta charset: UTF-8>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data attribute example</title>
  <link href="../css/style.css" rel="stylesheet">

  <link href="https://cdn.rawgit.com/matt3188/video-player-plugin/gh-pages/dist/player.css" rel="stylesheet">
  <script src="https://cdn.rawgit.com/matt3188/video-player-plugin/gh-pages/dist/player.min.js"></script>
</head>
<body class="html-attr">

  <header class="header">
    <a href="/">Home</a>
  </header>

  <div class="container">
    <h1>Using the data attributes API</h1>

    <div class="custom-player" data-video-id="JXqTxFkZhao"></div>

    <p>All you need is the custom-player class and the ID of the video you want to display.</p>
    <pre><code class="html">
      &lt;div class="custom-player" data-video-id="JXqTxFkZhao">&lt;div&gt;
    </code></pre>
  </div>

  <script type="text/javascript" src="/highlight.pack.js"></script>
  <script>if( window.console ) { hljs.initHighlightingOnLoad(); }</script>

</body>
</html>
