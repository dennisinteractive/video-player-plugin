<!DOCTYPE html>
<html lang: en>
<head>
  <meta charset: UTF-8>
  <title>Video plugin example</title>
  <link href="../style.css" rel="stylesheet">
  <link href="../monokai-sublime.css" rel="stylesheet">
  <script src="../../src/player.js"></script>
</head>
<body>

  <div class="container">

    <h1>Using the API</h1>

    <script>
      var myVideo = new Player({
        videoId: 'YrblkMd-KMs'
      });
    </script>
    <p>All you need is the ID of the video you want to display, and you're done.</p>
    <pre>
      <code class="javascript">
        var myVideo = new Player({
          videoId: 'YrblkMd-KMs'
        });
      </code>
    </pre>

  </div>

  <script type="text/javascript" src="../highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
