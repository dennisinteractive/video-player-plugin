<!DOCTYPE html>
<html lang: en>
<head>
  <meta charset: UTF-8>
  <title>Video plugin example</title>
  <link href="../style.css" rel="stylesheet">
  <link href="../monokai-sublime.css" rel="stylesheet">
  <script src="../../src/player.js"></script>
</head>
<body style="max-width: 70%; margin: 0 auto; text-align: center;">

  <h1>Using the API</h1>

  <div class="tester-div"></div>

  <script>
    var myVideo = new Player({
      videoId: 'JXqTxFkZhao',
      playBtn: 1,
      pauseBtn: 1,
      playBtnClass: 'lkdsnjlasndjas',
      pauseBtnClass: 'adfasf'
    });
  </script>

  <div class="custom-player" data-video-id="Ykl2GOexoGU" data-play-btn="1" data-pause-btn="1" data-video-container="ytthing" data-play-btn-class="play-button">
    <div class="ytthing"></div>
    <button class="play-button">Fuck yt</button>
  </div>

  <p>All you need is the ID of the video you want to display, and you're done.</p>

  <pre>
    <code class="javascript">
      var myVideo = new Player({
        videoId: 'YrblkMd-KMs'
      });
    </code>
  </pre>

  <script type="text/javascript" src="../highlight.pack.js"></script>
  <script>if( window.console ) { hljs.initHighlightingOnLoad(); }</script>

</body>
</html>
