<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video plugin</title>
</head>
<body>

    <div id="my-video-player"></div>
    <button class="play-video">Play me</button>
    <button class="pause-video">Pause me</button>

    <script src="../src/player.js"></script>
    <script>
        var myVideo = new Player({
            videoId: '9FiNW55mPxw',
            playerId: 'my-video-player',
            playButton: '.play-video',
            pauseButton: '.pause-video',
            autoPlay: 1,
            controls: 0,
            showInfo: 0
        });
        myVideo.init();
    </script>
</body>
</html>
