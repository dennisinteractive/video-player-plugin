<!DOCTYPE html>
<html lang: en>
<head>
  <meta charset: UTF-8>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API example</title>
  <link href="../css/style.css" rel="stylesheet">

  <link href="https://cdn.rawgit.com/matt3188/video-player-plugin/gh-pages/dist/player.css" rel="stylesheet">
  <script src="https://cdn.rawgit.com/matt3188/video-player-plugin/gh-pages/dist/player.min.js"></script>
</head>
<body class="api">

  <header class="header">
    <a href="/">Home</a>
  </header>

  <div class="container">
    <h1>Using the API</h1>

    <div class="example-div"></div>

    <script>
      var myVideo = new Player({
        videoId: 'JXqTxFkZhao',
        placement: '.example-div'
      });
    </script>

    <p>All you need is the ID of the video you want to display and where you want to place it.</p>

    <pre>
      <code class="javascript">
        var myVideo = new Player({
          videoId: 'YrblkMd-KMs',
          placement: '.example-div'
        });
      </code>
    </pre>

  </div>

  <script type="text/javascript" src="/highlight.pack.js"></script>
  <script>if( window.console ) { hljs.initHighlightingOnLoad(); }</script>

</body>
</html>
